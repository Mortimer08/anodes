<div hx-swap-oob="true" class="badge ml-3" id="count">
    <h2>${vacuumings.size()}</h2>
</div>
<div class="table" id="items">

    <table>
        <thead>
        <tr>
            #{list controllers.information.view.VacuumingView.values()}
            <th hx-post="@{controllers.information.Vacuumings.sort(_)}" hx-target="#items"
                class="${_.name == f.sort ? f.order : ''}">
                ${_.title}
            </th>
            #{/list}
        </tr>
        </thead>
        <tbody>
        #{list vacuumings}
        <tr>
            <td>${_.happened?.format("dd-MM-yyyy")}</td>
            <td>${_.cell}</td>
            <td>${_.comment}</td>
        </tr>
        #{/list}
        </tbody>
    </table>
</div>
