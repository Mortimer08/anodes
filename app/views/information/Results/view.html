#{extends '/setup/layout.html' /}
#{set title:'Результаты' /}
#{set sel:common.view.MainMenu.RESULTS/}
#{set 'menu'}
#{list common.view.MainMenu.getMenu(user)}
<div>
    <a href="${_.url}" class="${sel == _? 'active' : ''}">${_.title}</a>
</div>
#{/list}
#{/set}

<div class="layout">
    <div class="table-container">
        <div class="flex flex-middle row-2">
            #{include 'logoside.html'/}
            <div>
                <h1>${title}</h1>
            </div>
        </div>
        #{include './table.html'/}
    </div>
    <div class="panel">
        <h1>Фильтр</h1>
        <form class="flex flex-content mb-3 mt-3 shadow-150 p-5"
              hx-post="@{controllers.information.Results.period()}"
              hx-target="#items"
              hx-trigger="change"
              hx-swap="outerHTML">
            <div class="">
                <h3 class="mb-3">Даты</h3>
                <label class="label label-light" for="begin">Начало</label>
                <input class="input ml-3" type="date" id="begin"
                       name="begin" value="${begin.format()}">
                <label class="label label-light" for="end">Окончание</label>
                <input class="input ml-3" type="date" id="end"
                       name="end" value="${end.format()}">
            </div>
        </form>
    </div>
</div>
