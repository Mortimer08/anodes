#{extends '/setup/layout.html' /}
#{set title:'Cells' /}

<div>
    <h1>${title}</h1>
    <a href="@{controllers.ground.Cells.blank()}">
        Новая ванна
    </a>
</div>
#{list cells}
<div>
    <th>
        <a href="@{controllers.ground.Cells.view(_.id)}">
            ${_.name}
        </a>
    </th>
</div>
#{/ list}
