#{extends '/auth.html' /}
#{set title: 'Восстановить пароль' /}

<form action="@{_passwordChange()}" class="form" method="post">
    #{authenticityToken /}
    <div class="stack stack-6">
        <h1 class="heading-medium">&{'PasswordReset.passwordReset.failure'}</h1>
        <div class="flex flex-between flex-middle">
            <a href="@{controllers.auth.PasswordReset.passwordChange()}" class="button">
                &{'PasswordReset.passwordReset.submit'}
            </a>
            <a href="@{auth.Secure.login}">&{'Secure.login.login'}</a>
        </div>
    </div>
</form>
